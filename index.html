<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/Components/Common/styles.css">
    <link rel="stylesheet" href="./Styles/Components/TopBar/styles.css">
    <link rel="stylesheet" href="./Styles/Components/CityWeather/styles.css">
    <link rel="stylesheet" href="./Styles/Components/button/styles.css">
    <link rel="stylesheet" href="./Styles/Components/weather-forecast/styles.css">
    <title>Sol e Chuva</title>
</head>

<body>
    <link rel="import" href="./Styles/Components/button/button-switch.html">

    <header class="TopBar">
        <div class="Content">
            <section class="IconSearch">
                <img src="./SolChuvaImgs/IconSolChuva.svg" alt="Ícone Sol e Chuva">
                <section class="SearchInput">
                    <form id="searchForm">
                        <input id="searchInput" type="search" placeholder="Busque por uma cidade...">
                        <img id="searchIcon" src="./SolChuvaImgs/search.svg" alt="Ícone Pesquisa">
                    </form>
                </section>
            </section>
        </div>
    </header>
    <div class="Content">
        <section class="CityWeather">
            <h2 id="city">
                Fortaleza, Ceará
            </h2>
            <div class="btn-container" id="toggleButtonTemp">
                <label class="switch btn-color-mode-switch">
                    <input value="1" id="color_mode" name="color_mode" type="checkbox">
                    <label id="toggleUnit" class="btn-color-mode-switch-inner" data-off="ºC" data-on="ºF"
                        for="color_mode"></label>
                </label>
            </div>
            <div class="Flex Status">
                <section class="Flex LeftSide">
                    <img src="./SolChuvaImgs/Cloud.svg" alt="Ícone Tempo Atual">
                    <section class="Flex Dados First">
                        <section class="Temperature">
                            <h3 id="temperature">26ºC</h3>
                            <p id="description">Parcialmente nublado</p>
                        </section>
                        <section class="Flex MaxAndMin">
                            <section class="MaxMin">
                                <p>Máxima</p>
                                <section class="Flex Text">
                                    <img src="./SolChuvaImgs/tempMax.svg" alt="Ícone temperatura Máxima">
                                    <p id="tempmax">30ºC</p>
                                </section>
                            </section>
                            <section class="MaxMin">
                                <p>Mínima</p>
                                <section class="Flex Text">
                                    <img src="./SolChuvaImgs/tempMin.svg" alt="Ícone temperatura Mínima">
                                    <p id="tempmin">24ºC</p>
                                </section>
                            </section>
                        </section>
                    </section>
                </section>
                <section class="Flex RightSide">
                    <section class="Flex Speed Column">
                        <p>Velocidade do vento</p>
                        <section class="Flex">
                            <img src="./SolChuvaImgs/wind.svg" alt="Ícone velocidade do vento">
                            <p id="windspeed">12 km/h</p>
                        </section>
                    </section>
                    <section class="Flex Term Column">
                        <p>Sensação Térmica</p>
                        <section class="Flex">
                            <img src="./SolChuvaImgs/Temp.svg" alt="Ícone Sensação Térmica">
                            <p id="feelslike">32 ºC</p>
                        </section>
                    </section>
                    <section class="Flex Speed Column">
                        <p>Umidade</p>
                        <section class="Flex">
                            <img src="./SolChuvaImgs/Humidity.svg" alt="Ícone umidade">
                            <p id="humidity">82%</p>
                        </section>
                    </section>
                </section>
            </div>
            <section class="WeatherForecast">
                <h2>Previsão do Tempo</h2>
                <div id="forecastContainer" class="ForecastContainer">
                </div>
            </section>
    </div>
</body>

<script src="./index.js"></script>

</html>
