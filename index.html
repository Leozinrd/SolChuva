<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/Components/Common/styles.css">
    <link rel="stylesheet" href="./Styles/Components/TopBar/styles.css">
    <link rel="stylesheet" href="./Styles/Components/CityWeather/styles.css">
    <title>Sol e Chuva</title>
</head>

<body>
    <header class="TopBar">
        <div class="Content">
            <section class="IconSearch">
                <img src="./SolChuvaImgs/IconSolChuva.svg" alt="Ícone Sol e Chuva">
                <section class="SearchInput">
                    <input type="search" placeholder="Busque por uma cidade...">
                    <img src="./SolChuvaImgs/search.svg" alt="Ícone Pesquisa">
                </section>
            </section>
        </div>
    </header>
    <div class="Content">
        <section class="CityWeather">
            <h2>
                Fortaleza, Ceará
            </h2>
            <div class="Status">
                <section class="Flex LeftSide">
                    <img src="./SolChuvaImgs/Cloud.svg" alt="Ícone Tempo Atual">
                    <section class="Flex Dados First">
                        <section class="Temperature">
                            <h3>26ºC</h3>
                            <p>Parcialmente nublado</p>
                        </section>
                        <section class="Flex MaxAndMin">
                            <section class="MaxMin">
                                <p>Máxima</p>
                                <section class="Flex Text">
                                    <img src="./SolChuvaImgs/tempMax.svg" alt="Ícone temperatura Máxima">
                                    <p>30ºC</p>
                                </section>
                            </section>
                            <section class="MaxMin">
                                <p>Mínima</p>
                                <section class="Flex Text">
                                    <img src="./SolChuvaImgs/tempMin.svg" alt="Ícone temperatura Mínima">
                                    <p>24ºC</p>
                                </section>
                            </section>
                        </section>
                    </section>
                    <section class="Flex Dados Second">
                    </section>
                </section>
                <section class="Flex RightSide"></section>
            </div>
        </section>
    </div>
</body>

</html>
